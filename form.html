<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>

    
      <main>
          <section class="card">
              
            <div class="card-area">

                <div class="card-body">
                    <div> 
                        <h1>Contact Us</h1>
                    </div>

                    <div class="card-items">
                       
                        <div class="uno">
                                <label for=”nome”>Your Name</label><br>
                                <input id=”nome” type=”text” placeholder="First Name" required/>
                        </div>

                        <div class="uno">
                            <label for=”email”>Email Adress</label><br>
                            <input id=”email” type=”email” placeholder="example@email.com" required/>
                        </div>

                        <div class="uno">
                                <label for=”phone” aria-required="true">Phone Number</label><br>
                                <input id=”phone” type=”number” placeholder="+55XX1234-5678" />
                        </div>

                        <div class="uno">
                            <label for=”Message”>Message</label>
                            <textarea required></textarea>
                        </div>

                        <div class="submit">
                            <div class="offers">
                                <input type="checkbox"> 
                                <label id="offers">I accept the <a href="#">privacy policy</a>.</label>
                            </div>
                            <div class="btn">
                                <button>Send</button>
                            </div>
                            
                        </div>

                        
                    </div>
                    <!--
<h1>Contato</h1>
                    --> 
    
                </div>
            </div>

          </section>
      </main>
</body>
</html>
